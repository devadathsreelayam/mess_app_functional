<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- <link rel="stylesheet" href="../static/css/base.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css')}}">
    {% block styles %}
    {% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav>
        <a class="navbar-brand" href="#">MH Mess</a>
        <span class="vertical-separator"></span>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link link-active" aria-current="page" href="/">Log Meals</a></li>
            <li class="nav-item"><a class="nav-link" href="/add_inmate">Add Inmate</a></li>
            <li class="nav-item"><a class="nav-link" href="/summery">View Summary</a></li>
            <li class="nav-item"><a class="nav-link link-disabled" aria-disabled="true" href="#">Manage Users</a></li>
            <li class="nav-item button"><a class="nav-link button" aria-disabled="true" href="#">Logout</a></li>
        </ul>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="material-symbols-outlined">menu</span>
        </button>
    </nav>

    <!-- Content Section -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/base.js')}}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
