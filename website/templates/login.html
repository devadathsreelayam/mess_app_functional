<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>CU MH Mess | Login</title>
</head>
<body>

     <div class="container d-flex justify-content-center align-items-center min-vh-100">
       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1O1rBj-mI_mXCfPyUP8HqPow-YKvTPT7kzB-MJ8QXZKFNo5e2UJFBBhjRjz2YaZKS3k0&usqp=CAU" class="img-fluid" style="width: 250px;">
           </div>
           <p class="text-white fs-2" style="">Students' Mess</p>
           <small class="text-white text-wrap text-center" style="font-weight: 100;">Men's Hostel | University of Calicut.</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <form class="row align-items-center" method="post">
                <div class="header-text mb-4">
                     <h2>Hello,</h2>
                     <p>Login to continue</p>
                </div>
                <div class="input-group mb-3">
                    <input type="email" id="email" name="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email" style="font-size:  0.9rem;">
                </div>
                <div class="input-group mb-1">
                    <input type="password" id="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password">
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="/inmate_login">Click Here to Inmate Login</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="submit" class="btn btn-lg btn-primary w-100 fs-6" value="Login">
                </div>
          </form>
       </div> 

      </div>
    </div>

</body>
</html>
